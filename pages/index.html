<!DOCTYPE html>
<html lang="En-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            Main Menu
        </title>
        <link rel="stylesheet" type="text/css" href="../css/style-2.min.css" />
    </head>
    <body>
        <h1>
            Emu Keyboard
        </h1>
        <div id="menu">
            <select id="keyboard-type">
                <optgroup label="QWERTY">
                    <option value="QWERTY Asus Laptop">Asus Laptop</option>
                </optgroup>
                <optgroup label="DVORAK">
                    <option value="DVORAK Asus Laptop">Asus Laptop</option>
                </optgroup>
                <optgroup label="ABC">
                    <option value="ABC Asus Laptop">Asus Laptop</option>
                </optgroup>
            </select>
            <button id="start-button">Start</button>
        </div>
        <script src="../js/functions-2.min.js">
        </script>
    </body>
</html>
